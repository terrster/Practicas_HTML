<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block-inline</title>
</head>
<body>
    <!--                    Etiquetas tipo bloque                   -->
    <!--
                            Ocupan todo el bloque
        h1 - h6
        li
        ul
        table
        p
        pre
        section
        form
    -->
    <h1>Titulo</h1> <h2>Titulo 2</h2>
    <!--                    Etiquetas tipo linea                   -->
    <!--
                        ocupan solo el texto o su linea
        a
        button
        input
        span
        i
        em
        string
        small
        text
    -->
    <a href="">Jose Carlos</a>
    <input type="text">
</body>
</html>
