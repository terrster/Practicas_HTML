<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 1</title>
</head>
<body>
    <table border="1">
        <thead> <!--Se usa para indicar el head de la tabla-->
            <tr> <!--Se usa para hacer una columna-->
                <th> CSS Property </th> <!--Se usa para poner las letras en negra-->
                <th> Internet Explorer </th>
                <th> Firefox </th>
                <th> Chrome </th>
                <th> Safari </th>
                <th> Opera </th>
            </tr>
        </thead>
        <tbody> <!--Se usa para marcar el inicio del cuerpo de la tabla-->
            <tr>
                <th>Border Radius</th>
                <td>YES</td> <!--Se usa para poner la data-->
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>Box Shadow</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>CSS Animations</th>
                <td>NO</td>
                <td>NO</td>
                <td>YES</td>
                <td>YES</td>
                <td>NO</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
