<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 5</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2" colspan="2">Column 0</th> <!--colspan es para columnas que ocupa-->
                <th rowspan="2">Column 1</th>
                <th colspan="2">Column2</th>
            </tr>
            <tr>
                <th>Colum 2a</th>
                <th>Colum 2b</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Row 1</th>
                <th>Row 1a</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th>Row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th colspan="2">Row 2</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
