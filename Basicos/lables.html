<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
        <!--Lista desordenada-->
        <ul>
            
                <li>pelota</li>
                <li>zapato</li>
                <li>perro</li>
                <li>cafe</li>
                <li>refresco</li>
            
        </ul>
            
        <!--Lista Ordenada-->
        <ol>
            
                <li>pan</li>
                <li>harina</li>
                <li>huevos </li>

            
        </ol>
            
        <!--Lista Ordenada de reversa-->
        <ol reversed>
            
                <li>pan</li>
                <li>harina</li>
                <li>huevos </li>

            
        </ol>
            
        <!--Lista Ordenada con diferente tipo-->
        <ol type="I">
            
                <li>pan</li>
                <li>harina</li>
                <li>huevos </li>

            
        </ol>
    
        <!--Lista Ordenada que inicia en 8 y de reversa-->
        <ol reversed start="8">
            
                <li>pan</li>
                <li>harina</li>
                <li>huevos </li>

            
        </ol>
 
</body>
</html>
