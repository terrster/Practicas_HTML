<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">
        <br>
        <br>
        <label for="Edad">Edad</label>
        <input type="number" name="edad" id="edad">
        <br>
        <br>
        <label for="email">Correo:</label>
        <input type="email" name="" id="email" placeholder="correo">
        <br>
        <br>
        <label for="pas">Contraseña</label>
        <input type="password" name="pas" id="pas" placeholder="contraseña" maxlength="8" required>
        <br>
        <br>
        <label for="genero">Genero</label>
        <br>
        <label for="hombre">masculino</label>
        <input type="radio" name="genero" id="hombre">
        <label for="mujer">Femenino</label>
        <input type="radio" name="genero" id="mujer">
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro">
        <br>
        <br>
        <input type="checkbox" name="" id="terminos">
        <label for="terminos">Terminos y Condiciones</label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
